<header>
    <div class="box-one">
        <div class="container">
            <nav class="navbar navbar-light">
                <a class="navbar-brand"><img src="/assets/images/logo.png"/> </a>
                <div class="form-inline">
                   <div class="search">
                       <i class="fa fa-search" aria-hidden="true"></i>
                   </div>
                   <a href="#" class="login">
                       LOGIN or REGISTER
                   </a>
                </div>
            </nav>
        </div>
    </div>
    <div class="box-two">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menumain" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="nav()">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menumain">
                    <ul class="navbar-nav mr-auto">
                            <li class="nav-item" *ngFor="let menuMain of menu">
                                <a class="nav-link" href="#">{{ menuMain.title}}</a>
                            </li>
                    </ul>
                    <div class="form-inline">
                        <div class="mark-up">
                           <div class="col">
                               <i class="fa fa-star-o" aria-hidden="true"></i>
                               <span>30</span>
                           </div>
                           <div class="col">
                               <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                               <span class="count">0</span>
                           </div>
                        </div>
                    </div>
                </div>
            </nav>

        </div>
    </div>
</header>
